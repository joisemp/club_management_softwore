{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3>Create club</h3>

    <form method="POST" enctype="multipart/form-data">

        <!-- Security token -->
        {% csrf_token %}

        <!-- Using the formset -->
        {{ form.as_p }}

        <input type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
