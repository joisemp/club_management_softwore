{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3>Delete Student</h3>
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this item ?
        <br>
        <div class="mt-3">
            <input type="submit" class="btn btn-sm btn-danger me-2" value="Delete" />
            <a href="{% url 'org:student-list' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
